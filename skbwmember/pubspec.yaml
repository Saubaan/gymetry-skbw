name: skbwmember
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.0
  cloud_firestore: ^5.6.1
  firebase_auth: ^5.4.0
  flutter_bloc: ^8.1.6
  loading_animation_widget: ^1.3.0
  table_calendar: ^3.2.0
  mobile_scanner: ^6.0.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
  fonts:
    - family: Retroica
      fonts:
        - asset: fonts/retroica/Retroica.ttf

    - family: Brigade
      fonts:
        - asset: fonts/brigade/Brigade.ttf

    - family: Elegance
      fonts:
        - asset: fonts/rounded_elegance/Rounded_Elegance_Regular.otf